allprojects  {
  apply plugin: 'maven'

  group = 'org.xmind.releng'
version = '1.0.0-WINTERMUTE'
}

subprojects {
  apply plugin: 'java'
  sourceCompatibility = 1.5
  targetCompatibility = 1.5

  
  repositories {
    mavenLocal()
    
    maven { url "http://repo.maven.apache.org/maven2" }
  }

  
  
  
}
